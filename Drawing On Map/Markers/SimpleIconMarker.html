<!--
    ########################
    Simple Icons as Markers
    ########################
    An icon can simply indicate an image to use instead of default Google Maps pushpin icon.
    To specify such as icon, set the marker's "icon" property to URL of an image. The 
    Google Maps JavaScript API will size the icon automatically
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Icons as Markers</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="UTF-8">
        <style type="text/css">
            /* Always set the map height explicitly to define the size of div element that
               contains the map
            */
            #map {
                height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgncHEhehCiKENUJB0y19GURax6WXqk&callback=initMap" async defer></script>
        <script type="text/javascript">
            /*
                Here, we add a marker to indicate the position of Bodi Beach in Sydney Australia
            */
            var map;

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: {lat: -33, lng: 151}
                });

                var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
                var beachMarker = new google.maps.Marker({
                    position: {lat: -33.890, lng: 151.274},
                    map: map,
                    icon: image
                });
            }
        </script>
     </body>
 </html>
