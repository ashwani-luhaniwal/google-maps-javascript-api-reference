<!--
    #######################
    Polygon With a Hole
    #######################
    This example creates a polygon with an inner hole, by defining an inner path wound
    in the opposite direction to the outer path. You can also use Data layer which
    offers a simpler way of creating holes because it handles the order of inner and
    outer paths for you.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Polygon with Hole</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <style type="text/css">
            /* Always set the map height explicitly to define the size of div element that
               contains the map
            */
            #map {
                height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgncHE9VhehCiKENUJB0y19GURax6WXqk&callback=initMap" async defer></script>
        <script type="text/javascript">
            // This example creates a triangular polygon with a hole in it.

            var map;

            // Initializes the map
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 5,
                    center: {lat: 24.886, lng: -70.268}
                });

                // Define the LatLng coordinates for polygon's outer path
                var outerCoords = [
                    {lat: 25.774, lng: -80.190},
                    {lat: 18.466, lng: -66.118},
                    {lat: 32.321, lng: -64.757}
                ];

                // Define the LatLng coordinates for the polygon's inner path. Note that the
                // points forming the inner path as wound in the opposite direction to those
                // in the outer path, to form the hole.
                var innerCoords = [
                    {lat: 28.745, lng: -70.579},
                    {lat: 29.570, lng: -67.514},
                    {lat: 27.339, lng: -66.668}
                ];

                // Construct the polygon, including both points
                var bermudaTriangle = new google.maps.Polygon({
                    paths: [outerCoords, innerCoords], 
                    strokeColor: '#ffc107',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#ffc107',
                    fillOpacity: 0.35
                });
                bermudaTriangle.setMap(map);
            }
        </script>
     </body>
 </html>
