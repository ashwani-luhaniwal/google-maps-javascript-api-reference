<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Editable Shape</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <style type="text/css">
            /* Always set the map height explicitly to define the size of div element that
               contains the map
            */
            #map {
                height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgncHE9VhehCiKENUJB0y19GURax6WXqk&callback=initMap" async defer></script>
        <script type="text/javascript">
            // This example adds a user-editable rectangle to the map

            var map;

            // Initializes the map
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 9,
                    center: {lat: 44.5452, lng: -78.5389}
                });

                var bounds = {
                    north: 44.599,
                    south: 44.490,
                    east: -78.443,
                    west: -78.649
                };

                // Define a rectangle and set its editable property to true
                var rectangle = new google.maps.Rectangle({
                    bounds: bounds,
                    editable: true  // make rectangle shape editable
                });
                rectangle.setMap(map);
            }
        </script>
     </body>
 </html>
