<!--
    #######################
    Rectangle Shape
    #######################
    Unlike Polygon, you don't define "paths" for a "Rectangle". Instead, a rectangle has a
    "bounds" property which defines its shape by specifying a google.maps.LatLngBounds
    for rectangle
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rectangle Shape</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <style type="text/css">
            /* Always set the map height explicitly to define the size of div element that
               contains the map
            */
            #map {
                height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgncHE9VhehCiKENUJB0y19GURax6WXqk&callback=initMap" async defer></script>
        <script type="text/javascript">

            var map;

            // Initializes the map
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 11,
                    center: {lat: 33.678, lng: -116.243},
                    mapTypeId: 'terrain'
                });

                var rectangle = new google.maps.Rectangle({
                    strokeColor: '#ff0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#ff0000',
                    map: map,
                    bounds: {
                        north: 33.685,
                        south: 33.671,
                        east: -116.234,
                        west: -116.251
                    }
                });
            }
        </script>
     </body>
 </html>
