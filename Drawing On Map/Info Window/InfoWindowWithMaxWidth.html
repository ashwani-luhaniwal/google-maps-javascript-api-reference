<!--
    #####################
    Closing Info Window
    #####################
    By default, an InfoWindow remains open until the user clicks the close control.
    You can also close the info window explicitly by calling its close() method.

    #####################
    Move an Info Window
    #####################
    To change the location of info window: -
    - Call setPosition() on the info window
    - If you call open() without passing a marker, the InfoWindow will use the position
      specified upon construction through the InfoWindowOptions object literal
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Info Window with maxWidth</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <style type="text/css">
            /* Always set the map height explicitly to define the size of div element that
               contains the map
            */
            #map {
                height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgncHEhehCiKENUJB0y19GURax6WXqk&callback=initMap" async defer></script>
        <script type="text/javascript">
            // This example displays a marker at center of Australia. When the user clicks the
            // marker, an info window opens. The maximum width of info window is to set to
            // 200 pixels.

            var map;

            // Initializes the map
            function initMap() {
                var uluru = {lat: -25.363, lng: 131.044};
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: uluru
                });

                var contentString = '<div id="content">' +
                    '<div id="siteNotice">' +
                    '</div>' +
                    '<h1 id="firstHeading" class="firstHeading">Uluru</h1>' +
                    '<div id="bodyContent">' +
                    '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
                    'sandstone rock formation in the southern part of the ' +
                    'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) ' +
                    'south west of the nearest large town, Alice Springs; 450&#160;km ' +
                    '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major ' +
                    'features of the Uluru - Kata Tjuta National Park. Uluru is ' +
                    'sacred to the Pitjantjatjara and Yankunytjatjara, the ' +
                    'Aboriginal people of the area. It has many springs, waterholes, ' +
                    'rock caves and ancient paintings. Uluru is listed as a World ' +
                    'Heritage Site.</p>' +
                    '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">' +
                    'https://en.wikipedia.org/w/index.php?title=Uluru</a> ' +
                    '(last visited June 22, 2009).</p>' +
                    '</div>' +
                    '</div>';
                
                var infowindow = new google.maps.InfoWindow({
                    content: contentString,  // contains either string or DOM node to display info
                    maxWidth: 200
                });

                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map,
                    title: 'Uluru (Ayers Rock)'
                });
                marker.addListener('click', function() {
                    // To make info window visible, you need to call open() method on InfoWindow,
                    // passing it the Map on which to open, and optionally, the Marker with
                    // which to anchor it. If no marker is provided, the info window will 
                    // open at its "position" property.
                    infowindow.open(map, marker);
                });
            }
        </script>
     </body>
 </html>
